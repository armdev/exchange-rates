<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">      

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="content"> 
                <h:form>                 
                    <div class="container">
                        <br/>                      
                        <p:outputPanel>
                              <h1>Convert Currencies</h1>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                              
                                <h:outputLabel for="amountId" value="USD Amount"/>                               
                              
                                <h:inputText id="amountId" value="#{rateConverterBean.amount}"/>                                
                                <h:outputLabel for="currencySecond" value="To "/>
                                <h:selectOneMenu styleClass="form-control"   id="currencySecond" value="#{rateConverterBean.currencyFirst}" style="width: 130px;">                            
                                    <f:selectItems value="#{rateConverterBean.currencyList}" itemLabel="#{list}" var="list"  itemValue="#{list}"/>                         
                                </h:selectOneMenu>
                                
                                <h:outputLabel for="rate" value="Current Rate "/>
                                
                                <h:inputText value="#{rateConverterBean.rate}"/>
                                
                                <h:commandButton value="Convert" styleClass="btn btn-lg btn-primary" action="#{rateConverterBean.doAction()}"/>
                                
                                
                            </p:panelGrid>
                        </p:outputPanel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
