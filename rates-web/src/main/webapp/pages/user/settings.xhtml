<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <h:head>
        <f:metadata> 
        </f:metadata>  
    </h:head>
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form prependId="false" id="updateUser" rendered="#{sessionContext.user.id != null}">
                    <p:growl/>
                    <div class="container content">
                        <div class="row">
                            <label>#{i18n.firstname}</label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="firstname" jsf:required="true"  jsf:value="#{profileUpdateBean.user.firstname}" class="form-control">
                                        <f:validateLength maximum="50"/>
                                    </input>
                                </div>                
                            </div>
                            <label>#{i18n.lastname}<span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="lastname" jsf:required="true" jsf:value="#{profileUpdateBean.user.lastname}" class="form-control">
                                        <f:validateLength maximum="50"/>
                                    </input>                
                                </div>
                            </div>
                            <label>#{i18n.email}<span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="email"  jsf:value="#{profileUpdateBean.user.email}" class="form-control">
                                        <f:validator  validatorId="EmailValidator"/>
                                        <f:validateLength maximum="100"/>
                                    </input>                
                                </div>
                            </div>
                            <label>#{i18n.country}<span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="serviceCountry" jsf:required="true" style="width:400px" jsf:value="#{profileUpdateBean.user.country}" class="form-control">                                       
                                        <f:validateLength maximum="100"/>
                                    </input>                
                                </div>
                            </div>                            
                            <label>#{i18n.city}<span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="city" jsf:required="true" style="width:400px" jsf:value="#{profileUpdateBean.user.city}" class="form-control">                                       
                                        <f:validateLength maximum="100"/>
                                    </input>                
                                </div>
                            </div>
                            <label>#{i18n.street}<span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="street" jsf:required="true" style="width:400px" jsf:value="#{profileUpdateBean.user.street}" class="form-control">                                       
                                        <f:validateLength maximum="100"/>
                                    </input>                
                                </div>
                            </div>
                            <label>#{i18n.zipcode}<span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="zipcode" jsf:required="true" style="width:400px" jsf:value="#{profileUpdateBean.user.zipcode}" class="form-control">                                       
                                        <f:validateLength maximum="100"/>
                                    </input>                
                                </div>
                            </div>
                            <hr/>
                            <p> 
                                <h:commandLink action="#{profileUpdateBean.updateUser()}" rendered="#{sessionContext.user.id != null}" styleClass="btn btn-info" value="#{i18n.edit}"/>
                                <p:spacer height="10px"/>
                                <h:button outcome="chuserpass.jsf" rendered="#{sessionContext.user.id != null}" value="#{i18n.changepassword}" styleClass="btn btn-danger"/>
                            </p>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
