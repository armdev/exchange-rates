<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">      
    <h:head>
        <f:metadata>  

        </f:metadata>  
    </h:head>
    <f:view contracts="general" transient="true">
        <ui:composition template="/template.xhtml">               
            <ui:define name="content"> 
                <link href="#{request.contextPath}/resources/css/simple.css" rel="stylesheet"/> 
                <div class = "container">
                    <center>
                        <h2>Exchange Rates</h2>
                    </center>                     
                    <div class="wrapper">                       
                        <h:form styleClass="form-signin" rendered="#{sessionContext.user.id == null}">     
                            <h3 class="form-signin-heading">
                                Please Sign In</h3>
                            <hr class="colorgraph"/><br/>
                            <input type="text" class="form-control" jsf:id="username"  jsf:requiredMessage="#{i18n.mandatoryField}" jsf:validatorMessage="#{i18n.entervalid}"
                                   placeholder="#{i18n.email}" jsf:required="true" 
                                   jsf:value="#{userLogin.email}" autofocus="true"> 
                                <f:validator  validatorId="EmailValidator"/>
                                <f:validateLength maximum="100"/>
                            </input>       
                            <input type="password" class="form-control" jsf:required="true" jsf:requiredMessage="#{i18n.mandatoryField}" 
                                   jsf:validatorMessage="#{i18n.fieldlength}"
                                   jsf:value="#{userLogin.password}" placeholder="#{i18n.password}">
                            </input>  	  

                            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{userLogin.loginUser}" value="#{i18n.login}"/>
                            <a class="btn btn-lg btn-danger btn-block" href="#{request.contextPath}/pages/auth/register.jsf">Sign up</a> 
                            <p:growl showDetail="false" sticky="true" autoUpdate="true"/>   
                        </h:form>	
                    </div>
                </div>
                <center>
                    <h:outputLink styleClass="btn btn-block" rendered="#{sessionContext.user.id != null}" value="#{request.contextPath}/pages/user/profile.jsf">
                        #{i18n.profilelink}
                    </h:outputLink> 
                </center>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
