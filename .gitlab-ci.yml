image: maven:3.3.9-jdk-8

stages:
  - build
  - test

cache:
  key: ${CI_BUILD_NAME}
  paths:
  - rates-backend/
  - rates-web/
  
build:
  stage: build
  script:
    - "cd rates-backend"
    - "mvn clean package -U -Dmaven.test.skip=true"
    - "ls -al "
    - "cd .."
    - "cd rates-web"
    - "mvn install:install-file -Dfile=../rates-backend/target/rates-backend-1.0-SNAPSHOT.jar package -U -Dmaven.test.skip=true"
    #- "mvn clean package -U -Dmaven.test.skip=true"
  artifacts:
      paths:
        - "rates-backend/target/rates-backend-1.0-SNAPSHOT.jar"
  allow_failure: false

test:
  stage: test
  script:
    - ls -al
  allow_failure: false
